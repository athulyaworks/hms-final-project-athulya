{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Upload Prescription</h2>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'hospital:doctor-patient-list' %}" class="btn btn-secondary">Back to Patients</a>
  </form>
</div>
{% endblock %}
