{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 700px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4">ğŸ” Search Patients</h3>

      <form method="get" class="mb-4">
        <div class="input-group">
          <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Enter patient name or username" required>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      {% if patients %}
        <ul class="list-group">
          {% for patient in patients %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="{% url 'patient-detail' patient.pk %}">
              {{ patient.user.get_full_name }} ({{ patient.user.username }})
            </a>
              <span class="badge bg-secondary">#{{ patient.pk }}</span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted">No patients found.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
