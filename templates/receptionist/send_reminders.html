{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h2>Send SMS/Email Reminders</h2>
  <form method="post">
    {% csrf_token %}
    <p>This will send reminders to all patients with upcoming appointments and unpaid bills.</p>
    <button type="submit" class="btn btn-primary">Send Reminders</button>
  </form>
</div>
{% endblock %}
