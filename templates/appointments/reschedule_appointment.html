{% extends "base.html" %}

{% block content %}
  <h2>Reschedule Appointment</h2>
  <form method="post">
    {% csrf_token %}

    <!-- Display non-field errors (general form errors) -->
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <!-- Form fields -->
    {{ form.as_p }}

    <button type="submit">Save</button>
  </form>
{% endblock %}
