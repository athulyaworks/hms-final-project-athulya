{% extends "base.html" %}

{% block content %}
  <h2>Cancel Appointment #{{ appointment.id }}</h2>
  <p>Are you sure you want to cancel this appointment?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Cancel</button>
    <a href="{% url 'hospital:appointments_list' %}">Back</a>
  </form>
{% endblock %}
