{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Restock: {{ medicine.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Restock</button>
        <a href="{% url 'pharmacy:pharmacist-dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
